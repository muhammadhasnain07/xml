<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Weather Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0099ff, #66ccff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      background: #ffffffd9;
      color: #000;
    }
    #weather-icon {
      font-size: 70px;
      color: #0077ff;
    }
  </style>

</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card p-4 text-center">
          <h3 class="fw-bold mb-3">ðŸŒ¦ Weather App</h3>
          
          <input type="text" id="city" class="form-control mb-3 rounded-pill text-center"
           placeholder="Search city e.g. Karachi">
          
          <button class="btn btn-primary w-100 rounded-pill" onclick="getWeather()">Check Weather</button>

          <div id="result" class="mt-4"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="appp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
